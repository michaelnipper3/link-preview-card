<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Demonstration for link-preview-card" />

    <style>
      :root,
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #demo {
        margin: var(--ddd-spacing-2);
      }
      link-preview-card {
        margin: var(--ddd-spacing-2);
        border: var(--ddd-border-md);
        border-radius: var(--ddd-radius-lg);
      }
      link-preview-card:hover {
        box-shadow: var(--ddd-boxShadow-sm);
      }
    </style>
    <title>link-preview-card</title>
  </head>

  <body>
    <div id="demo">
      <h1>link-preview-card</h1>
      <h2>Search inputs</h2>
      <div>
        <input id="input" placeholder="Search" @input="${this.inputChanged}" />
      </div>
      <link-preview-card web-link="https://www.linkedin.com"></link-preview-card>
      <link-preview-card web-link="https://www.espn.com"></link-preview-card>
      <link-preview-card web-link="https://www.imdb.com"></link-preview-card>
      <link-preview-card web-link="https://www.yahoo.com"></link-preview-card>
      <link-preview-card web-link="https://www.github.com"></link-preview-card>
    </div>
    <script type="module" src="./link-preview-card.js"></script>
  </body>
</html>
